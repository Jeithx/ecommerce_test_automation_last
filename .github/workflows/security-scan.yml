# ============================================
# Security Scanning Workflow
# ============================================

name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Monday at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

env:
  JAVA_VERSION: '17'

jobs:
  # ============================================
  # OWASP Dependency Check
  # ============================================
  owasp-check:
    name: üîç OWASP Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: üîç Run OWASP Dependency Check
        run: mvn dependency-check:check -B

      - name: üìä Upload OWASP Report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
          retention-days: 30

      - name: üìä Upload OWASP Report (JSON)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-json
          path: target/dependency-check-report.json
          retention-days: 30

      - name: ‚úÖ OWASP Check Status
        if: success()
        run: echo "‚úÖ No HIGH or CRITICAL vulnerabilities found"

      - name: ‚ùå OWASP Check Failed
        if: failure()
        run: |
          echo "‚ùå HIGH or CRITICAL vulnerabilities detected!"
          echo "üìÑ Review the dependency-check-report artifacts for details"
          exit 1

  # ============================================
  # Secret Scanning with TruffleHog
  # ============================================
  secret-scanning:
    name: üîê Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for comprehensive scanning

      - name: üîê Run TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

      - name: ‚úÖ Secret Scan Status
        if: success()
        run: echo "‚úÖ No secrets detected in codebase"

      - name: ‚ùå Secrets Found
        if: failure()
        run: |
          echo "‚ùå Secrets detected in codebase!"
          echo "üö® Immediate action required:"
          echo "  1. Revoke exposed credentials"
          echo "  2. Rotate all affected secrets"
          echo "  3. Review commit history"
          echo "  4. See docs/SECURITY.md for incident response"
          exit 1

  # ============================================
  # Container Security Scanning with Trivy
  # ============================================
  container-scan:
    name: üê≥ Container Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üê≥ Build Docker Image
        run: docker build -t ecommerce-test:latest -f Dockerfile .

      - name: üîç Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ecommerce-test:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail on vulnerabilities

      - name: üìä Upload Trivy Results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: üìä Upload Trivy Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-report
          path: trivy-results.sarif
          retention-days: 30

      - name: ‚úÖ Container Scan Status
        if: success()
        run: echo "‚úÖ No CRITICAL or HIGH vulnerabilities in container"

      - name: ‚ùå Container Scan Failed
        if: failure()
        run: |
          echo "‚ùå Vulnerabilities detected in Docker container!"
          echo "üìÑ Review trivy-scan-report artifact for details"
          echo "üîß Update base image or vulnerable packages"
          exit 1

  # ============================================
  # Security Scan Summary
  # ============================================
  security-summary:
    name: üìã Security Summary
    runs-on: ubuntu-latest
    needs: [owasp-check, secret-scanning, container-scan]
    if: always()

    steps:
      - name: üìã Generate Security Summary
        run: |
          echo "# üõ°Ô∏è Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| OWASP Dependency Check | ${{ needs.owasp-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scanning | ${{ needs.secret-scanning.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scanning | ${{ needs.container-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.owasp-check.result }}" == "success" ] && [ "${{ needs.secret-scanning.result }}" == "success" ] && [ "${{ needs.container-scan.result }}" == "success" ]; then
            echo "‚úÖ **All security scans passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Security issues detected - review failed scans above**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ‚ùå Fail if any scan failed
        if: needs.owasp-check.result == 'failure' || needs.secret-scanning.result == 'failure' || needs.container-scan.result == 'failure'
        run: |
          echo "Security scans failed - see summary for details"
          exit 1
