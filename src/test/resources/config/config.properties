# ============================================
# E-Commerce Test Automation Configuration
# ============================================

# Application Under Test
base.url=https://www.saucedemo.com

# Browser Configuration
browser=chrome
headless=false
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Test User Credentials
# ============================================
# IMPORTANT: Credentials are now loaded from environment variables or .env file
# For local development:
#   1. Copy .env.template to .env
#   2. Fill in the required values
# For CI/CD:
#   Configure GitHub Secrets: STANDARD_USER, LOCKED_USER, PROBLEM_USER, PERFORMANCE_USER, TEST_PASSWORD
# See docs/SECURITY.md for details
# ============================================

# Screenshot Configuration
screenshot.on.failure=true
screenshot.path=screenshots/

# Parallel Execution
parallel.execution=true
thread.count=8

# Retry Configuration
retry.count=2
retry.delay=1000

# Environment
environment=staging

# Log Level
log.level=INFO

# ============================================
# Selenium Grid Configuration
# ============================================
selenium.grid=false
selenium.grid.url=http://localhost:4444/wd/hub

# Docker/CI Environment (override via environment variables)
# Set these in Docker or Jenkins:
# SELENIUM_GRID_URL=http://selenium-hub:4444/wd/hub
# BROWSER=chrome
# HEADLESS=true
